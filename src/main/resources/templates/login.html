<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
  <title>Login</title>
</head>
<body>
<div layout:fragment="content">
  <div th:if="${param.error}" class="text-danger">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}" class="text-warning">
    You have been logged out.
  </div>
  <p class="fw-bold fst-italic">Please enter your username and password</p>
  <form th:action="@{/login}" method="post">
    <div class="row mb-3">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-6">
        <input id="inputUsername" class="form-control" type="text" name="username" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-6">
        <input id="inputPassword" class="form-control" type="password" name="password" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <span>Don`t have an account?</span>
  <a href="/registration">Register</a>
</div>
</body>
</html>
