<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secretary</title>
</head>
<body>
<h1>Users list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone number</th>
    </tr>
    <tr th:each = "user : ${users}">
        <td th:text="${user.id}">123</td>
        <td th:text="${user.name}">123</td>
        <td th:text="${user.phoneNumber}">123</td>
    </tr>
</table>

</body>
</html>
